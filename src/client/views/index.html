        <header class="header">
            
            <h1 class="h1">Welcome to your travel planner!</h1>
                
                <div class="header__container" onsubmit="return Client.handleSubmit(event)">
                    <form id="form" method="POST" action="/">
                        <input id="form__destination" name="location" type="text" placeholder="Barcelona" required>
                        <div id="form__dates">
                            <input id="form__date-return" name="return" type="date" required>
                        </div>
                        <input type="submit" id="form__button-submit" name="" value="Submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                    </form>
                </div>
